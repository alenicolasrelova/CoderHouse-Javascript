<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 10 - JQUERY selectores</title>
    <link rel="stylesheet" href="/CoderHouse-Javascript/Practica 11 - jQuery y Selectores/css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 text with bg-black p-5">
                    <h1>JQUERY</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class ="col-md-4 py-5">
                    <form >
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese su Nombre">
                        </div>
                        <div class="mb-3">
                            <label for="listaPais" class="form-label">Pais</label>
                            <select class="form-select" id="pais">
                                <option value="argentina" class="paises" selected>Argentina</option>
                                <option value="chile" class="paises" >Chile</option>
                                <option value="uruguay" class="paises" >Uruguay</option>
                                <option value="paraguay" class="paises" >Paraguay</option>
                            </select>
                        </div>
                        <button type="button" id="botonEnviar" class="btn btn-primary">Enviar</button>
                        <button type="submit" class="btn btn-primary">Limpiar</button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div id="notificacion" class="col-md-4 my-3"></div>
            </div>
            <div class="row">
                <div class="col-md-12 my-3"></div>
                <ul>
                <li>Info en la siguiente pagina Oficial de <a href="http://jquery.com/" target="_blank">jQuery</a> .</li>
                <li>Info oficial de <a href="https://getbootstrap.com/">Bootstrap</a> . </li>
                <li><a href="https://github.com/alenicolasrelova/">Mi GitHub</a> . </li>
         
            </ul>
        </div>
        </div>
    </main>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/CoderHouse-Javascript/Practica 11 - jQuery y Selectores/jquery.js"></script>
    <script src="/CoderHouse-Javascript/Practica 11 - jQuery y Selectores/main.js"></script>
</body>

</html>
